<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainStyle.css" />
    <title>Plablo Manoel - Laudo</title>
</head>

<body>
    <div class="mainContainer">
        <h1>1. IDENTIFICAÇÃO</h1>
        <div class="alignTwoInputs">
            <div class="itensEsquerda">
                <p class="labelsMenores">Primeiro nome:</p>
                <input class="inputsInfos">
            </div>
            <div class="itensDireita">
                <p class="labelsMenores">Sobrenome:</p>
                <input class="inputsInfos">
            </div>
        </div>
        <div class="alignTwoInputs">
            <div class="itensEsquerda">
                <p class="labelsMenores">Data de nascimento:</p>
                <input class="inputsInfos" id="date" type="date" />
            </div>
            <div class="itensDireita">
                <p class="labelsMenores">Escolaridade:</p>
                <input class="inputsInfos">
            </div>
        </div>
        <div class="itensEsquerda">
            <p class="labelsMenores">Solicitante:</p>
            <input class="inputsInfos">
        </div>
        <div class="alignTwoInputs">
            <div class="itensEsquerda">
                <p class="labelsMenores">Início da avaliação:</p>
                <input class="inputsInfos" id="date" type="date" />
            </div>
            <div class="itensDireita">
                <p class="labelsMenores">Fim da avaliação:</p>
                <input class="inputsInfos" id="date" type="date" />
            </div>
        </div>
        <button class="avancarButton">Avançar</button>
    </div>
</body>

</html>
