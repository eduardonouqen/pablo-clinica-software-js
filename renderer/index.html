<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Plablo Manoel - Laudo</title>
</head>

<body>
    <div class="mainContainer">
        <div>
            <h1>IDENTIFICAÇÃO</h1>
            <div class="alignTwoInputs">
                <div>
                    <p class="labelsMenores">Primeiro nome:</p>
                    <input class="inputsInfos">
                </div>
                <div class="itensDireita">
                    <p class="labelsMenores">Sobrenome:</p>
                    <input class="inputsInfos">
                </div>
            </div>
            <div class="alignTwoInputs">
                <div>
                    <p class="labelsMenores">Data de nascimento:</p>
                    <input type="text" id="dataNascimento" class="inputsInfos" placeholder="dd/mm/aaaa">
                </div>
                <div class="itensDireita">
                    <p class="labelsMenores">Escolaridade:</p>
                    <input class="inputsInfos">
                </div>
            </div>
            <div class="itemUnico">
                <p class="labelsMenores">Solicitante:</p>
                <input class="inputUnico">
            </div>
            <div class="alignTwoInputs">
                <div>
                    <p class="labelsMenores">Período da avaliação:</p>
                    <input type="text" id="range-datepicker" class="inputUnico" placeholder="Selecione o período">
                </div>
            </div>
            <div class="alignButton">
                <a href="./screens/procedure.html" class="avancarButton">Avançar</a>
            </div>
        </div>
    </div>
    <div class="alignLogo">
        <img class="pabloLogo" src="./img/saomanoel-logo-branco.png">
    </div>

    <script>
        new Litepicker({
            element: document.getElementById('range-datepicker'),
            singleMode: false,
            format: 'DD/MM/YYYY',
            lang: 'pt-BR',
            position: 'top',
            tooltipText: {
                one: 'dia',
                other: 'dias'
            },
            tooltipNumber: (totalDays) => {
                return totalDays;
            }
        });

        new Litepicker({
            element: document.getElementById('dataNascimento'),
            singleMode: true,
            format: 'DD/MM/YYYY',
            lang: 'pt-BR',
            dropdowns: {
                minYear: 1900,
                maxYear: null,
                months: true,
                years: true
            }
        });
    </script>

</body>

</html>
